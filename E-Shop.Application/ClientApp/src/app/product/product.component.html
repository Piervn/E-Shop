<div class="d-flex align-items-center gap-3 border rounded-5">
  <div class="product-image">
    <img
      [src]="product.image"
      [alt]="product.name"
      class="rounded-5 max-height"
    />
  </div>
  <div class="product-info">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <button 
      class="btn btn-primary btn-md"
      (click)="addToBasket(product)"
    >Add to basket</button>
  </div>
</div>
