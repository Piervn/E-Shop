<div class="d-flex align-items-center gap-3">
  <div class="product-image">
    <img
      [src]="product.image"
      [alt]="product.name"
      width="200"
      height="200"
    />
  </div>
  <div class="product-info">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <button class="btn btn-primary btn-md">Add to basket</button>
  </div>
</div>
